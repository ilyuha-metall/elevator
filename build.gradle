plugins {
    id 'java'
}

group 'test.elevator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'test.elevator.app.FxApp'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
